<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8"><!DOCTYPE html>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Student Registration Form</title>
</head>
<body>
            <center>
                <table border="1" cellpadding="10" cellspacing="0" width="95%">
                <tr>
                    <td>
                        <form method="get" name="student_registration_form" action="./response.html">
                            <h1 align="center">Student Registration Form</h1>
                            <hr>
                            <table width="70%" align="center" cellpadding="6">
                                                <tr>
                                                    <td width="25%"><b>Full Name:</b></td>
                                                    <td align="left"><input id="name" type="text" name="name" placeholder="Enter your full name" required size="40"></td>
                                                </tr>
                                                <tr>
                                                    <td><b>Email:</b></td>
                                                    <td align="left"><input id="email" name="email" type="email" placeholder="Enter valid email address" required size="40"></td>
                                                </tr>
                                                <tr>
                                                    <td><b>Password:</b></td>
                                                    <td align="left"><input id="pass" type="password" name="password" placeholder="Enter password" required size="25"></td>
                                                </tr>
                                <tr>
                                    <td><b>Gender:</b></td>
                                    <td align="left">
                                        <input type="radio" id="male" name="gender" value="male" required> <label for="male">Male</label>
                                        &nbsp;&nbsp;
                                        <input type="radio" id="female" name="gender" value="female"> <label for="female">Female</label>
                                        &nbsp;&nbsp;
                                        <input type="radio" id="other" name="gender" value="other"> <label for="other">Other</label>
                                    </td>
                                </tr>
                                <tr>
                                    <td><b>Course:</b></td>
                                    <td align="left">
                                        <select id="course" name="course" required>
                                            <option value="">-- Select Course --</option>
                                            <option value="cse ds">CSE DS</option>
                                            <option value="ece">ECE</option>
                                            <option value="me">ME</option>
                                        </select>
                                    </td>
                                </tr>
                                                <tr>
                                                    <td><b>Contact No:</b></td>
                                                    <td align="left"><input id="contact" name="contact" type="tel" placeholder="Enter phone number" size="20"></td>
                                                </tr>
                                                <tr>
                                                    <td><b>Address:</b></td>
                                                    <td align="left"><textarea id="address" name="address" rows="6" cols="60" placeholder="Enter your address"></textarea></td>
                                                </tr>
                                <tr>
                                    <td></td>
                                    <td>
                                        <input type="submit" value="Register"> <input type="reset" value="Clear">
                                    </td>
                                </tr>
                            </table>
                              <hr>
                              <div align="center">Â© 2025 Student Registration Portal</div>
                        </form>
                    </td>
                </tr>
            </table>
        </center>
</body>
</html>
